<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng - Bookshop Green</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/index.html" class="navbar-brand">Bookshop Green</a>

            <ul class="nav-menu">
                <li><a href="/index.html" class="nav-link">Trang Chủ</a></li>
                <li class="dropdown">
                    <a href="/books.html" class="nav-link dropdown-toggle">Sách</a>
                    <div class="dropdown-menu" id="categoryMenu">
                        <a href="/books.html" class="dropdown-item">Tất Cả Sách</a>
                    </div>
                </li>
                <li><a href="/cart.html" class="nav-link">Giỏ Hàng</a></li>
            </ul>

            <form id="searchForm" class="header-search">
                <input type="text" id="searchQuery" placeholder="Tìm kiếm sách..." />
                <button type="submit">Tìm kiếm</button>
            </form>

            <div id="authSection" class="auth-section"></div>
        </div>
    </nav>

    <main class="content">
        <div class="container">
            <div style="margin-bottom: 1.5rem;">
                <a href="/orders.html" class="btn btn-outline">← Quay Lại Đơn Hàng</a>
            </div>

            <h1 class="section-title">Chi Tiết Đơn Hàng</h1>

            <div id="orderDetailContent">
                <div class="alert alert-info">Đang tải thông tin đơn hàng...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Bookshop Green. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js?v=2"></script>
    <script src="/js/notification.js"></script>
    <script src="/js/search.js"></script>
    <script>
        function getOrderIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function loadOrderDetail() {
            const orderId = getOrderIdFromURL();

            if (!orderId) {
                document.getElementById('orderDetailContent').innerHTML = `
                    <div class="alert alert-danger">
                        Không tìm thấy mã đơn hàng.
                    </div>
                `;
                return;
            }

            fetch(`/orders/api/${orderId}`, {
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Không thể tải đơn hàng');
                    }
                    return response.json();
                })
                .then(order => {
                    displayOrderDetail(order);
                })
                .catch(error => {
                    console.error('Error loading order:', error);
                    document.getElementById('orderDetailContent').innerHTML = `
                        <div class="alert alert-danger">
                            Không thể tải thông tin đơn hàng. Vui lòng thử lại sau.
                        </div>
                    `;
                });
        }

        function displayOrderDetail(order) {
            const orderDetailContent = document.getElementById('orderDetailContent');
            const orderDate = new Date(order.orderDate).toLocaleString('vi-VN');
            const statusColor = getStatusColor(order.status);
            const statusText = getStatusText(order.status);

            // Thông tin giao hàng hoặc thông tin người đặt
            let shippingInfo = '';
            if (order.recipientName && order.shippingAddress) {
                shippingInfo = `
                    <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        <h3 style="color: #2d6a4f; margin-bottom: 1rem; border-bottom: 2px solid #e9ecef; padding-bottom: 0.5rem;">Thông Tin Giao Hàng</h3>
                        <div style="display: grid; gap: 0.75rem;">
                            <p style="margin: 0;"><strong>Người nhận:</strong> ${order.recipientName}</p>
                            <p style="margin: 0;"><strong>Số điện thoại:</strong> ${order.recipientPhone || 'N/A'}</p>
                            ${order.recipientEmail ? `<p style="margin: 0;"><strong>Email:</strong> ${order.recipientEmail}</p>` : ''}
                            <p style="margin: 0;"><strong>Địa chỉ giao hàng:</strong> ${order.shippingAddress}</p>
                            ${order.orderNotes ? `<p style="margin: 0;"><strong>Ghi chú:</strong> ${order.orderNotes}</p>` : ''}
                        </div>
                    </div>
                `;
            } else if (order.user) {
                shippingInfo = `
                    <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        <h3 style="color: #2d6a4f; margin-bottom: 1rem; border-bottom: 2px solid #e9ecef; padding-bottom: 0.5rem;">Thông Tin Người Đặt</h3>
                        <div style="display: grid; gap: 0.75rem;">
                            <p style="margin: 0;"><strong>Tên:</strong> ${order.user.fullName || order.user.userName}</p>
                            ${order.user.phone ? `<p style="margin: 0;"><strong>SĐT:</strong> ${order.user.phone}</p>` : ''}
                            ${order.user.email ? `<p style="margin: 0;"><strong>Email:</strong> ${order.user.email}</p>` : ''}
                            ${order.user.address ? `<p style="margin: 0;"><strong>Địa chỉ:</strong> ${order.user.address}</p>` : ''}
                        </div>
                    </div>
                `;
            }

            // Danh sách sản phẩm
            let itemsHTML = '';
            let subtotal = 0;
            order.orderItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                itemsHTML += `
                    <tr>
                        <td style="padding: 1rem; border-bottom: 1px solid #e9ecef;">
                            <strong>${item.book.title}</strong>
                        </td>
                        <td style="padding: 1rem; border-bottom: 1px solid #e9ecef; text-align: center;">
                            ${item.quantity}
                        </td>
                        <td style="padding: 1rem; border-bottom: 1px solid #e9ecef; text-align: right;">
                            ${item.price.toLocaleString('vi-VN')} ₫
                        </td>
                        <td style="padding: 1rem; border-bottom: 1px solid #e9ecef; text-align: right;">
                            <strong>${itemTotal.toLocaleString('vi-VN')} ₫</strong>
                        </td>
                    </tr>
                `;
            });

            const html = `
                <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 2px solid #e9ecef; padding-bottom: 1rem;">
                        <div>
                            <h2 style="color: #2d6a4f; margin-bottom: 0.5rem;">Đơn hàng #${order.orderId}</h2>
                            <p style="color: #6c757d; margin: 0;">Ngày đặt: ${orderDate}</p>
                        </div>
                        <div>
                            <span style="background: ${statusColor}; color: white; padding: 0.75rem 1.5rem; border-radius: 25px; font-weight: bold; font-size: 1.1rem;">
                                ${statusText}
                            </span>
                        </div>
                    </div>
                </div>

                ${shippingInfo}

                <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <h3 style="color: #2d6a4f; margin-bottom: 1rem; border-bottom: 2px solid #e9ecef; padding-bottom: 0.5rem;">Sản Phẩm Đã Đặt</h3>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="padding: 1rem; text-align: left; border-bottom: 2px solid #dee2e6;">Sản phẩm</th>
                                <th style="padding: 1rem; text-align: center; border-bottom: 2px solid #dee2e6;">Số lượng</th>
                                <th style="padding: 1rem; text-align: right; border-bottom: 2px solid #dee2e6;">Đơn giá</th>
                                <th style="padding: 1rem; text-align: right; border-bottom: 2px solid #dee2e6;">Thành tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHTML}
                        </tbody>
                    </table>
                </div>

                <div style="background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <h3 style="color: #2d6a4f; margin-bottom: 1rem; border-bottom: 2px solid #e9ecef; padding-bottom: 0.5rem;">Tổng Kết Đơn Hàng</h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem; padding: 0.5rem 0;">
                        <span style="font-size: 1.1rem;">Tạm tính:</span>
                        <span style="font-size: 1.1rem;">${subtotal.toLocaleString('vi-VN')} ₫</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem; padding: 0.5rem 0; border-top: 1px solid #e9ecef;">
                        <span style="font-size: 1.1rem;">Phí vận chuyển:</span>
                        <span style="font-size: 1.1rem; color: #28a745;">Miễn phí</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 1rem 0; border-top: 2px solid #2d6a4f; margin-top: 0.75rem;">
                        <span style="font-size: 1.3rem; font-weight: bold; color: #2d6a4f;">Tổng cộng:</span>
                        <span style="font-size: 1.5rem; font-weight: bold; color: #2d6a4f;">${order.totalAmount.toLocaleString('vi-VN')} ₫</span>
                    </div>
                </div>

                <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="/orders.html" class="btn btn-primary">← Quay Lại Danh Sách Đơn Hàng</a>
                </div>
            `;

            orderDetailContent.innerHTML = html;
        }

        function getStatusColor(status) {
            switch (status) {
                case 'PENDING': return '#ffc107';
                case 'CONFIRMED': return '#17a2b8';
                case 'SHIPPING': return '#007bff';
                case 'DELIVERED': return '#28a745';
                case 'CANCELLED': return '#dc3545';
                default: return '#6c757d';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'PENDING': return 'Chờ xác nhận';
                case 'CONFIRMED': return 'Đã xác nhận';
                case 'SHIPPING': return 'Đang giao';
                case 'DELIVERED': return 'Đã giao';
                case 'CANCELLED': return 'Đã hủy';
                default: return status;
            }
        }

        // Load order detail on page load
        loadOrderDetail();
    </script>
</body>

</html>
