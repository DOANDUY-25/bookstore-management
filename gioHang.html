</head>
<body>

  <div class="container cart-container">
    <h2 class="text-center mb-4">üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>
    <div class="row">
      <!-- Danh s√°ch s·∫£n ph·∫©m -->
      <div class="col-md-8">
        <div id="cart-items">
          <!-- S·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JS -->
        </div>
      </div>

      <!-- T·ªïng ti·ªÅn -->
      <div class="col-md-4">
        <div class="total-section">
          <h5>T√≥m t·∫Øt ƒë∆°n h√†ng</h5>
          <hr>
          <div class="mb-3">
            <label for="discountCode" class="form-label">M√£ gi·∫£m gi√°</label>
            <input type="text" class="form-control" id="discountCode" placeholder="Nh·∫≠p m√£ gi·∫£m gi√°">
          </div>
          <div class="mb-3">
            <label class="form-label">Ph∆∞∆°ng th·ª©c thanh to√°n</label>
            <select id="paymentMethod" class="form-select">
              <option value="cod">Thanh to√°n khi nh·∫≠n h√†ng</option>
              <option value="credit">Th·∫ª t√≠n d·ª•ng</option>
              <option value="bank">Chuy·ªÉn kho·∫£n ng√¢n h√†ng</option>
            </select>
          </div>
          <hr>
          <h6>T·∫°m t√≠nh: <span id="subtotal">0</span> ƒë</h6>
          <h6>Gi·∫£m gi√°: <span id="discount">0</span> ƒë</h6>
          <h5 class="text-danger">T·ªïng ti·ªÅn: <span id="total">0</span> ƒë</h5>
          <button class="btn btn-primary w-100 mt-3">Thanh to√°n</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // D·ªØ li·ªáu m·∫´u
    const cartItems = [
      {
        id: 1,
        name: "ƒê·∫Øc nh√¢n t√¢m",
        price: 85000,
        quantity: 1,
        img: "https://nhanam.vn/uploads/book/dacnhantam.jpg"
      },
      {
        id: 2,
        name: "Tu·ªïi tr·∫ª ƒë√°ng gi√° bao nhi√™u",
        price: 96000,
        quantity: 2,
        img: "https://nhanam.vn/uploads/book/tuoitredanggiabaonhieu.jpg"
      }
    ];

    const cartContainer = document.getElementById('cart-items');
    const subtotalEl = document.getElementById('subtotal');
    const discountEl = document.getElementById('discount');
    const totalEl = document.getElementById('total');

    function renderCart() {
      cartContainer.innerHTML = '';
      let subtotal = 0;
      cartItems.forEach((item, index) => {
        subtotal += item.price * item.quantity;
        cartContainer.innerHTML += `
          <div class="cart-item d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img src="${item.img}" alt="${item.name}">
              <div class="ms-3">
                <h6>${item.name}</h6>
                <p class="mb-1 text-muted">${item.price.toLocaleString()} ƒë</p>
                <div class="input-group input-group-sm" style="width: 120px;">
                  <button class="btn btn-outline-secondary" onclick="changeQuantity(${index}, -1)">-</button>
                  <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
                  <button class="btn btn-outline-secondary" onclick="changeQuantity(${index}, 1)">+</button>
                </div>
              </div>
            </div>
            <div>
              <strong>${(item.price * item.quantity).toLocaleString()} ƒë</strong>
              <button class="btn-remove" onclick="removeItem(${index})">‚úï</button>
            </div>
          </div>
        `;
      });

      subtotalEl.textContent = subtotal.toLocaleString();
      const discount = calcDiscount(subtotal);
      discountEl.textContent = discount.toLocaleString();
      totalEl.textContent = (subtotal - discount).toLocaleString();
    }

    function changeQuantity(index, delta) {
      cartItems[index].quantity += delta;
      if (cartItems[index].quantity <= 0) cartItems[index].quantity = 1;
      renderCart();
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      renderCart();
    }

    function calcDiscount(subtotal) {
      const code = document.getElementById('discountCode').value.trim().toUpperCase();
      if (code === "FBOOK10") return subtotal * 0.1;
      return 0;
    }

    document.getElementById('discountCode').addEventListener('input', renderCart);

    renderCart();
  </script>
</body>
