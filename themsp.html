<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #212529;
      color: white;
      position: fixed;
      padding: 20px 10px;
    }
    .sidebar a { color: #ccc; text-decoration: none; display: block; margin: 10px 0; padding: 8px 15px; border-radius: 6px; }
    .sidebar a:hover { background-color: #343a40; color: white; }
    .main { margin-left: 260px; padding: 20px 40px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Bảng điều khiển</h4>
    <a href="index.html"><i class="bi bi-speedometer2"></i> Bảng điều khiển</a>
    <a href="#"><i class="bi bi-people"></i> Quản lý người dùng</a>
    <a href="#"><i class="bi bi-laptop"></i> Quản lý sản phẩm</a>
    <a href="#"><i class="bi bi-bag"></i> Đơn đặt hàng</a>
  </div>

  <div class="main">
    <h2 class="fw-bold">Products</h2>
    <a href="#" class="text-decoration-none text-muted">Bảng điều khiển / Sản phẩm / Thêm</a>

    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h4 class="mb-4">Thêm sản phẩm</h4>

        <form id="addProductForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Tên:</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Giá cả:</label>
              <input type="number" id="price" min="0" value="0" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Mô tả chi tiết:</label>
            <textarea id="desc" rows="3" class="form-control"></textarea>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Mô tả ngắn:</label>
              <input type="text" id="shortDesc" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Số lượng:</label>
              <input type="number" id="quantity" min="1" value="1" class="form-control">
            </div>
          </div>
          
                  <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Thương hiệu:</label>
              <input type="text" id="brand" class="form-control" required>
            </div>


            <div class="col-md-6">
              <label class="form-label">Loại:</label>
              <select id="category" class="form-select">
                <option>Truyện</option>
                <option>Hướng dẫn</option>
                <option>Khoa học</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Ảnh:</label>
            <input type="file" id="image" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary px-4" onclick="window.location='qlsp.html'">Thêm</button>
        </form>
      </div>
    </div>
  </div>

  <script>
document.getElementById("addProductForm").addEventListener("submit", e => {
  e.preventDefault();

  const product = {
    name: document.getElementById("name").value.trim(),
    price: Number(document.getElementById("price").value),
    desc: document.getElementById("desc").value.trim(),
    shortDesc: document.getElementById("shortDesc").value.trim(),
    quantity: Number(document.getElementById("quantity").value),
    brand: document.getElementById("brand").value,
    category: document.getElementById("category").value,
    image: document.getElementById("image").files[0]?.name || "no-image.jpg",
  };

  // Lưu vào localStorage
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  products.push(product);
  localStorage.setItem("products", JSON.stringify(products));

  alert("✅ Đã thêm sản phẩm thành công!");
  // ✅ Quay lại trang quản lý sản phẩm
  window.location = "qlsp.html";
});
</script>

</body>
</html>
